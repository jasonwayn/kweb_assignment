<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        .items{
            display: flex;
        }
        .fruits{
            margin-right : 50px;
        }
        .cart{
            position: fixed;
            top:0;
            right:0;
            width :300px;
        }
        @media screen and (max-width :800px){
        .items{
            display:block;
        }
    }
    </style>
</head>
<body>
    
    <script>
        let ap=0;
        let or=0;
        let le=0;
        let sum=0;
        function counter(fruit){
            if (fruit==='app'){
                ap++;
                sum+=700;
                document.getElementById("app-count").innerText = ap; 
            } else if (fruit==='orr'){
                or++;
                sum+=800;
                document.getElementById("orr-count").innerText = or; 
            } else if (fruit==='lem'){
                le++;
                sum+=900;
                document.getElementById("lem-count").innerText = le; 
            }
            document.getElementById("total-cost").innerText=sum;
        }
    </script>
